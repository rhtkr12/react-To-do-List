<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="">To Do List</h1>
      <form id="todoForm">
        <div class="row">
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              id="addAlist"
              placeholder="Add new list item"
            />
          </div>
          <div class="col-2 m-0">
            <button class="btn btn-primary m-0">Add</button>
          </div>
        </div>
      </form>
      <div class="col-10 border-bottom mt-3">
        <ul id="list-group">
          <!-- <li class="item">
            <i class="bi bi-circle"></i>
            <i class="bi bi-check-circle-fill primary"></i>
            <p class="checked">new item 1</p>
          </li>        -->
        </ul>
      </div>
      <div class="row mt-2">
        <div class="col-3 ms-auto">
          <button class="btn btm-primary">Clear All</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
